receivers:
  otlp:
    protocols:
      http:
        endpoint: :4318
        tls:
          ca_file: /etc/ca-cert.pem
          client_ca_file: /etc/ca-cert.pem
          cert_file: /etc/server.crt
          key_file: /etc/server.key
      grpc:
        endpoint: :4317
        tls:
          client_ca_file: /etc/ca-cert.pem
          ca_file: /etc/ca-cert.pem
          cert_file: /etc/server.crt
          key_file: /etc/server.key

exporters:
  logging:
    loglevel: debug

  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
